<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500&display=swap" rel="stylesheet">
  <link
    rel="stylesheet"
    crossorigin="anonymous"
    href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
  >
  <link rel="stylesheet" href="./styles/main.scss">
  <link rel="stylesheet" href="styles/style.css">
  <title>Registration</title>
</head>
<body>
  <section class="header">
    <div class="header__container">
      <div class="header__bg-forms-1"></div>
      <div class="header__bg-forms-2"></div>
      <div class="header__bg-forms-3"></div>
      <div class="header__logo-container">
        <img src="./images/logo.svg" alt="" class="header__logo">
      </div>
      <h1 class="header__title">
        Find the
        <span class="green">
          best place</br>
          to rest
        </span>
        while traveling
      </h1>
      <a
        href="#registration"
        class="header__button-registration"
      >
        Registration
      </a>
    </div>
  </section>
  <section class="registration" id="registration">
    <div class="registration__container">
      <div class="registration__bg-forms-1"></div>
      <div class="registration__bg-forms-2"></div>
      <div class="registration__bg-forms-3"></div>
      <h2 class="registration__title">
        <span class="green">
          Sign Up
        </span>
        and find the best place to rest while traveling
      </h2>
      <form
        action=""
        id="form"
        class="registration__form form"
      >
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-12 col-md-auto" >
              <input
                type="text"
                id="1"
                class="form__input"
                name="first_name"
                placeholder="First name"
                style="padding: 0 50px;"
              >
              <img src="images/icons/first-name_icon.svg" alt="" class="form__input-icon">
            </div>
            <div class="col-12 col-md-auto">
              <input
                id="2"
                type="text"
                name="last_name"
                class="form__input"
                placeholder="Second name"
              >
              <img src="images/icons/second-name_icon.svg" alt="" class="form__input-icon">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12 col-md-auto">
              <select class="form__select" name="country" required>
                <option value="0">Country</option>
                <option value="1">Afghanistan</option>
                <option value="2">Albania</option>
                <option value="3">Algeria</option>
                <option value="4">Andorra</option>
                <option value="5">Brazil</option>
                <option value="6">Belgium</option>
                <option value="7">China</option>
                <option value="8">Germany</option>
                <option value="9">Israel</option>
                <option value="10">Italy</option>
                <option value="11">Russia</option>
                <option value="12">Switzerland</option>
                <option value="13">Ukraine</option>
                <option value="14">United Kingdom</option>
                <option value="15">United States of America</option>
              </select>
              <img src="images/icons/country_icon.svg" alt="" class="form__input-icon">
            </div>
            <div class="col-12 col-md-auto">
              <input
                type="tel"
                id="3"
                name="phone"
                class="form__input"
                placeholder="Phone"
              >
              <img src="images/icons/phone_icon.svg" alt="" class="form__input-icon">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12 col-md-auto">
              <input
                type="password"
                id="password"
                name="password"
                class="form__input"
                placeholder="Password"
              >
              <img src="images/icons/password_icon.svg" alt="" class="form__input-icon">
            </div>
            <div class="col-12 col-md-auto">
              <input
                type="password"
                id="confirmPassword"
                name="confirm_password"
                class="form__input"
                placeholder="Confirm password"
              >
              <img src="images/icons/confirm-password_icon.svg" alt="" class="form__input-icon">
            </div>
          </div>
          <div class="row justify-content-center">
            <div class="col-12 col-md-auto">
              <input
                type="email"
                id="6"
                name="email"
                class="form__input"
                placeholder="Email"
              >
              <img src="images/icons/email_icon.svg" alt="" class="form__input-icon">
            </div>
            <div class="col-12 col-md-auto reg-check">
              <input
                type="checkbox"
                name="agree"
                id="styled-checkbox"
                class="styled-checkbox"
              >
              <label
                for="styled-checkbox"
                class="styled-checkbox__text"
              >
                I agree to the
                <a href="#" class="">
                  Terms & Conditions
                </a>
              </label>
            </div>
          </div>
          <button class="form__button">
            Sign Up
          </button>
        </div>
      </form>
      <div class="registration__container-log-in">
        <p class="registration__text-log-in">
          If you have an account,
          <a href="#">
            Log In
          </a>
        </p>
      </div>
    </div>
  </section>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.js"></script>
  <script src="app.js"></script>
</body>
</html>
