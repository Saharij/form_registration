<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/main.scss">
  <link rel="stylesheet" href="styles/style.css">
  <title>Registration</title>
</head>
<body>
  <section class="header">
    <div class="header__container">
      <div class="header__bg-forms-1"></div>
      <div class="header__bg-forms-2"></div>
      <div class="header__bg-forms-3"></div>
      <div class="header__logo">
        <img src="./images/logo.svg" alt="">
      </div>
      <h1 class="header__title">
        Find the
        <span class="header__title-green">
          best place to rest
        </span>
        while traveling
      </h1>
      <a
        href="#registration"
        class="header__button-registration"
      >
        Registration
      </a>
    </div>
  </section>
  <section class="registration" id="registration">
    <div class="registration__container">
      <h2 class="registration__title">
        Sign Up and find the best place to rest while traveling
      </h2>
      <form action="">
        <input type="country">
      </form>
      <div class="registration__text-log-in">
        <p>
          If you have an account,
          <a href="">
            Log In
          </a>
        </p>
      </div>
    </div>
  </section>
</body>
</html>
